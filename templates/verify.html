{% extends "base.html" %}
{% block title %}コード認証{% endblock %}

{% block content %}
<div style="
    display: flex; 
    flex-direction: column; 
    justify-content: center; 
    align-items: center; 
    min-height: calc(100vh - var(--header-height)); 
    width: 100%;
    margin-top: -30px;
    margin-bottom: -30px;
">
    
    <div class="card" style="width: 100%; max-width: 400px; padding: 40px; text-align: center;">
        <h2>ログインコードの入力 </h2>
        <p class="text-muted">
            {{ email }} 宛に6桁のログインコードを送信しました。
        </p>
        <form method="POST" action="{{ url_for('verify') }}" style="margin-top: 20px;">
            <input type="hidden" name="email" value="{{ email }}">
            
            <input type="text" name="code" placeholder="6桁のコードを入力" required maxlength="6" pattern="\d{6}" style="text-align: center; font-size: 1.5rem;">
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                <i class="fa-solid fa-right-to-bracket"></i> 認証してログイン
            </button>
        </form>
        
        <div style="margin-top: 20px;">
            <a href="{{ url_for('login') }}" class="text-muted">← メールアドレスを再入力する</a>
        </div>
    </div>
</div>
{% endblock %}
